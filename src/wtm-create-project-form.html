<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>wtm-create-project-form</title>
	<link rel="stylesheet" href="css/nav.min.css" />
</head>

<body>
	<div class="wrapper__mobile">
		<div class="create-project-form">
			<div class="create-project-form-header">
				<button class="create-project-form-arrowBack">
					<img src="arrowBack-search.svg" alt="arrow">
				</button>
				<span class="text-blackBluis-medium mt-2">Создание проекта</span>
			</div>
			<div class="create-project-form-content">
				<div class="title-blackBluis-regular mb-8">название проекта</div>
				<div class="input-box --mobile mb-24">
					<input class="input-mobile" type="text">
				</div>
				<div class="title-blackBluis-regular mb-8">описание</div>
				<div class="area-field-wrapper --mob create-project-form-area mb-25">
					<textarea class="area-field" name="text"></textarea>
				</div>
				<div class="title-blackBluis-regular mb-8">куда зовем</div>
				<div class="checkbox-container mb-8 justify-content-between">
					<div class="checkbox-button">
						<input type="radio" class="checkbox-main" id="create-project-cinema" name="radio-item">
						<label for="create-project-cinema" class="label-main --mobile">Фильм</label>
					</div>
					<div class="checkbox-button">
						<input type="radio" class="checkbox-main" id="create-project-serial" name="radio-item">
						<label for="create-project-serial" class="label-main --mobile">Сериал</label>
					</div>
				</div>
				<div class="checkbox-container justify-content-between mb-24">
					<div class="checkbox-button">
						<input type="radio" class="checkbox-main" id="create-project-add" name="radio-item">
						<label for="create-project-add" class="label-main --mobile">Реклама</label>
					</div>
					<div class="checkbox-button">
						<input type="radio" class="checkbox-main" id="create-project-other" name="radio-item">
						<label for="create-project-other" class="label-main --mobile">Другое</label>
					</div>
				</div>
				<div class="title-blackBluis-regular mb-8">ансамбль ролей</div>
				<div class="input-box --mobile">
					<input class="input-mobile" type="text">
				</div>
				<div class="create__form-extra-information align-items-start">
					<div class="warning-box">
						<img src="warning-icon-20.svg" class="warning-icon" />
					</div>
					<p class="text-lightGrey-medium-high ml-8">Например: Семья Петровых или Влюбленная пара и т.п.</p>
				</div>
				<div class="title-blackBluis-regular mb-8">роль</div>
				<div class="input-box --mobile">
					<input class="input-mobile" type="text">
				</div>
				<div class="create__form-extra-information align-items-center">
					<div class="warning-box">
						<img src="warning-icon-20.svg" class="warning-icon" />
					</div>
					<p class="text-lightGrey-medium-high ml-8">Например: Главная роль или Олег и т.п.</p>
				</div>
				<button class="primary-btn --br-8 w-100 --h-48 --dark-blue">Создать проект</button>
			</div>
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="js/main.js"></script>
</body>

</html>
