<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>work-table-mobile-bottom-modal-select-skills</title>
	<link rel="stylesheet" href="css/nav.min.css" />
</head>

<body>
	<div class="wrapper__mobile">
		<div class="blur-container">
			<div class="bottom__modal">
				<div class="bottom__modal-header">
					<span class="bottom__modal-title">Навыки</span>
					<span class="bottom__modal-title --number">(2)</span>
				</div>
				<ul class="bottom__modal-select">
					<div class="bottom__modal-select-title mb-8">вождение</div>
					<li class="bottom__modal-select-item active">
						<span>Автомобиль</span>
						<img class="check-icon" src="check-dark-16.svg" alt="check-icon">
					</li>
					<li class="bottom__modal-select-item active">
						<span>Мотоцикл</span>
						<img class="check-icon" src="check-dark-16.svg" alt="check-icon">
					</li>
					<div class="bottom__modal-select-title mb-8 mt-20">танец</div>
					<li class="bottom__modal-select-item">Бальный</li>
					<li class="bottom__modal-select-item">Классический</li>
					<li class="bottom__modal-select-item">Народный</li>
				</ul>
				<div class="bottom__modal-footer">
					<button class="primary-mobile-btn --blue">Выбрать</button>
				</div>
				<button class="close-mobile-btn">
					<img src="x-close-24.svg" alt="close-icon">
				</button>
			</div>
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="js/main.js"></script>
</body>

</html>
