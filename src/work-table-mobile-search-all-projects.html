<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>work-table-mobile-search-all-projects</title>
	<link rel="stylesheet" href="css/nav.min.css" />
</head>

<body>
	<div class="wrapper__mobile">
		<div class="search__mobile">
			<div class="search__mobile-header">
				<button class="search__mobile-header-arrowBack">
					<img src="arrowBack-search.svg" alt="arrow">
				</button>
				<input class="search__mobile-input" type="text" placeholder="Поиск">
			</div>
			<h2 class="search__mobile-title">Проекты</h2>
			<div class="search__mobile-projects">
				<div class="search__mobile-projects-item">Большие гонки</div>
				<div class="search__mobile-projects-item">Люди добрые</div>
				<div class="search__mobile-projects-item">Прошлые обиды</div>
				<div class="search__mobile-projects-item">Большие гонки</div>
				<div class="search__mobile-projects-item">Люди добрые</div>
				<div class="search__mobile-projects-item">Прошлые обиды</div>
			</div>
			<div class="search__mobile-wrapper">
				<div class="search__mobile-card">
					<div class="search__mobile-card-avatar">
						<img class="avatar__card-img" src="images/leonid-mobile.png" alt="avatar">
					</div>
					<div class="search__mobile-card-info">
						<div class="search__mobile-card-name">Леонид Стоцкий</div>
						<div class="search__mobile-card-data">
							<div class="search__mobile-card-loc">
								<span class="search__mobile-card-loc-title">Город</span>
								<span class="search__mobile-card-loc-subtitle">Санкт-Петербург</span>
							</div>
							<div class="search__mobile-card-age">
								<span class="search__mobile-card-loc-title">Лет</span>
								<span class="search__mobile-card-loc-subtitle">26</span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="js/main.js"></script>
</body>

</html>
