<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>work-table-mobile-send-text-role-loading</title>
	<link rel="stylesheet" href="css/nav.min.css" />
</head>

<body>
	<div class="wrapper__mobile">
		<header class="site-header-mobile">
			<div class="menu-header__mobile">
				<div class="menu-header__mobile-content">
					<div class="menu-header__mobile-content-top">
						<span class="menu-header__mobile-content-top-title">Большие гонки</span>
						<img src="arrow-down-header-mobile.svg" alt="arrow-icon">
					</div>
					<div class="menu-header__mobile-content-bottom">Семья Ивановых</div>
				</div>
				<div class="menu-header__mobile-right">
					<button class="search-mobile-btn">
						<img src="search-mobile-btn.svg" alt="search-btn">
					</button>
					<button class="filter-mobile-btn">
						<img src="filter-mobile-btn.svg" alt="filter-btn">
					</button>
					<div class="burger-box">
						<div class="burger__menu-btn">
							<span class="burger__line burger__line-first"></span>
							<span class="burger__line burger__line-second"></span>
							<span class="burger__line burger__line-third"></span>
						</div>
					</div>
				</div>
			</div>
		</header>
		<div class="content">
			<div class="k-direct-bar">
				<div class="k-direct-bar-item">
					<img class="k-direct-bar-img" src="images/fedor-big.png" alt="user-avatar">
				</div>
				<div class="k-direct-bar-item">
					<img class="k-direct-bar-img" src="images/dana2.png" alt="user-avatar">
				</div>
				<div class="k-direct-bar-item">
					<img class="k-direct-bar-img" src="images/k-direct-img-2.png" alt="user-avatar">
				</div>
			</div>

			<div class="lists">
				<div class="lists-header">
					<div class="lists-header-left">
						<span class="lists-title">Старший брат</span>
						<span class="item-counter">5</span>
					</div>
					<div class="lists-header-right">
						<button class="plus-btn24">
							<img src="plus-24.svg" alt="plus-icon" />
						</button>
						<button class="threePoints-btn">
							<img src="threePoints24.svg" alt="points-icon" />
						</button>
					</div>
				</div>
				<div class="container-mobile">
					<div class="lists__cards">
						<div class="lists__cards-item">
							<div class="lists-card-item-img">
								<img class="avatar-img-mobile" src="images/leonid-mobile-big.png" alt="user-foto">
							</div>
							<div class="lists-card-large-text">
								<div class="lists-card-name">Леонид Стоцкий</div>
								<div class="item-cityAge-mobile">
									<div class="item-cityAge-left">
										<div class="item-cityAge-mobile-title">Город</div>
										<div class="item-cityAge-mobile-subtitle --vertical-list">Санкт-Петербург</div>
									</div>

									<div class="item-cityAge-right">
										<div class="item-cityAge-mobile-title">Лет</div>
										<div class="item-cityAge-mobile-subtitle">26</div>
									</div>
								</div>
							</div>
							<div class="main__item-card-btns --vertical-list">
								<div class="main__item-card-btns-small">
									<div class="card-btns-small-box --large-icon">
										<button class="list-card-btn"><img class="profile-btn-24" src="profile-btn-24.svg" /></button>
									</div>
									<div class="card-btns-small-box --large-icon">
										<button class="chatCircle-btn">
											<img class="chatCircleDots-24" src="chatCircleDots-24.svg" />
											<div class="chatCircleCounter --mobile">2</div>
										</button>
									</div>
									<div class="card-btns-small-box --large-icon">
										<button><img class="bookmarkSimple-24" src="bookmarkSimple-24.svg" /></button>
									</div>

									<div class="card-btns-small-box --large-icon">
										<button><img class="delete-dark-24" src="delete-dark-24.svg" /></button>
									</div>
								</div>
								<div class="main__item-card-btns-large">
									<button class="action-mobile-btn">
										Действия
									</button>
								</div>
							</div>
						</div>
						<div class="lists__cards-item">
							<div class="lists-card-item-img">
								<img class="avatar-img-mobile" src="images/maksim-mobile.png" alt="user-foto">
							</div>
							<div class="lists-card-large-text">
								<div class="lists-card-name">Максим Феликс</div>
								<div class="item-cityAge-mobile">
									<div class="item-cityAge-left">
										<div class="item-cityAge-mobile-title">Город</div>
										<div class="item-cityAge-mobile-subtitle --vertical-list">Москва</div>
									</div>

									<div class="item-cityAge-right">
										<div class="item-cityAge-mobile-title">Лет</div>
										<div class="item-cityAge-mobile-subtitle">26</div>
									</div>
								</div>
							</div>
							<div class="main__item-card-btns --vertical-list">
								<div class="main__item-card-btns-small">
									<div class="card-btns-small-box --large-icon">
										<button class="list-card-btn"><img class="profile-btn-24" src="profile-btn-24.svg" /></button>
									</div>
									<div class="card-btns-small-box --large-icon">
										<button class="chatCircle-btn">
											<img class="chatCircleDots-24" src="chatCircleDots-24.svg" />
											<div class="chatCircleCounter --mobile">2</div>
										</button>
									</div>
									<div class="card-btns-small-box --large-icon">
										<button><img class="bookmarkSimple-24" src="bookmarkSimple-24.svg" /></button>
									</div>

									<div class="card-btns-small-box --large-icon">
										<button><img class="delete-dark-24" src="delete-dark-24.svg" /></button>
									</div>
								</div>
								<div class="main__item-card-btns-large">
									<button class="action-mobile-btn">
										Действия
									</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<button class="version-history-btn">
			<img src="clock.svg" alt="clock-icon">
			<span class="version-history-btn-dot"></span>
		</button>
		<div class="list-wiew">
			<button class="list-wiew-top-btn">
				<img src="rows.svg" alt="icon">
			</button>
			<button class="list-wiew-bottom-btn">
				<img src="columns-active.svg" alt="icon">
			</button>
		</div>
		<button class="side-arrow-btn">
			<img src="arrowRight-24.svg" alt="arrow-icon">
		</button>

		<div class="blur-selection-container">
			<div class="blur-selection-inner">
				<div class="blur-selection-menu">
					<div class="blur-selection-menu-title mb-24">Отправить текст роли</div>
					<div class="select-file-container">
						<button class="select-file-item">
							Выберите файл
							<img class="select-file-item-icon" src="plus-blue-20.svg" alt="plus-icon">
						</button>
						<div class="select-file-loading">
							<img class="progressBar" src="progressBar.svg" alt="icon">
							<div class="select-file-loading-content">
								<div class="select-file-loading-content-top">Slova_for_people v2.pdf</div>
								<div class="select-file-loading-content-bottom">Загрузка... 62% из 4.7 MB</div>
							</div>
							<button class="x-red-mobile-btn ml-auto">
								<img src="x-close-red-16.svg" alt="close-icon">
							</button>
						</div>
					</div>
					<button class="primary-mobile-btn --inactive">Отправить</button>
					<button class="question-mobile-btn">
						<img src="question-mobile-24.svg" alt="question-icon">
					</button>
				</div>
			</div>
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="js/main.js"></script>
</body>

</html>
