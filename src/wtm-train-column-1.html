<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>wtm-train-column-1</title>
	<link rel="stylesheet" href="css/nav.min.css" />
</head>

<body>
	<div class="wrapper__mobile">
		<header class="site-header-mobile">
			<div class="menu-header__mobile">
				<div class="menu-header__mobile-content">
					<div class="menu-header__mobile-content-top --no-projects">
						<span class="menu-header__mobile-content-top-title">Большие гонки</span>
						<img src="arrow-down-header-mobile.svg" alt="arrow-icon">
					</div>
				</div>
				<div class="menu-header__mobile-right">
					<button class="search-mobile-btn">
						<img src="search-mobile-btn.svg" alt="search-btn">
					</button>
					<button class="filter-mobile-btn">
						<img src="filter-mobile-btn.svg" alt="filter-btn">
					</button>
					<div class="burger-box">
						<div class="burger__menu-btn">
							<span class="burger__line burger__line-first"></span>
							<span class="burger__line burger__line-second"></span>
							<span class="burger__line burger__line-third"></span>
						</div>
					</div>
				</div>
			</div>
		</header>
		<div class="content">

			<div class="lists__container">
				<div class="lists-header" style="margin-top: 11px;">
					<div class="lists-header-left">
						<span class="lists-title">Старший брат</span>
						<span class="item-counter">5</span>
					</div>
					<div class="lists-header-right">
						<button class="threePoints-btn">
							<img src="threePoints24.svg" alt="points-icon" />
						</button>
					</div>
				</div>
				<div class="container-mobile">
					<button aria-label="btn" class="main__item_plus-btn mt-4 mb-16">
						<img src="plus-24-dark.svg" alt="plus">
					</button>

					<div class="drag-wrapper-mobile">
						<img src="user3.svg" />
						<span>Актёры пока не добавлены</span>
					</div>
				</div>
			</div>
		</div>

		<button class="side-arrow-btn">
			<img src="arrowRight-24.svg" alt="arrow-icon">
		</button>


		<div class="training__container">
			<div class="training-wrapper">
				<div class="training-title">Добавить актёра в колонку</div>
				<p class="training-text">К этой кнопке привязана возможность добавить актёра в колонку: избранного, гостевого или из поиска</p>
				<div class="training__btns">
					<button class="training-btn --close">Закрыть</button>
					<button class="training-btn --primary">Еще совет</button>
				</div>
			</div>
			<div class="training-hidden --column-1"></div>
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="js/main.js"></script>
</body>

</html>
