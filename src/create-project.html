<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>create-project</title>
		<link rel="stylesheet" href="css/nav.min.css" />
	</head>
	<body>
		@@include('header.html')
		<div class="central__container">
			<div class="create__container">
				<div class="create__form-wrapper create__casting-form">
					<div class="create__form-head">
						<div class="text-blackBluis-large">Создание проекта</div>
						<button class="close-btn-32">
							<img src="x-close-20.svg" />
						</button>
					</div>
					<div class="create__form-inner">
						<div class="title-blackBluish-small mb-8">название проекта</div>
						<div class="input-box mb-24">
							<input type="text" />
						</div>
						<div class="title-blackBluish-small mb-8">описание</div>
						<div class="area-field-wrapper mb-24">
							<textarea class="area-field" name="text"></textarea>
						</div>
						<div class="title-blackBluish-small mb-8">куда зовём</div>
						<div class="checkbox-container mb-12">
							<div class="checkbox-button">
								<input type="radio" class="checkbox-main" id="create-casting-cinema" name="radio-item" />
								<label for="create-casting-cinema" class="label-main">Фильм</label>
							</div>
							<div class="checkbox-button ml-12">
								<input type="radio" class="checkbox-main" id="create-casting-serial" name="radio-item" />
								<label for="create-casting-serial" class="label-main">Сериал</label>
							</div>
						</div>
						<div class="checkbox-container mb-24">
							<div class="checkbox-button">
								<input type="radio" class="checkbox-main" id="create-casting-ad" name="radio-item" />
								<label for="create-casting-ad" class="label-main">Реклама</label>
							</div>
							<div class="checkbox-button ml-12">
								<input type="radio" class="checkbox-main" id="create-casting-other" name="radio-item" />
								<label for="create-casting-other" class="label-main">Другое</label>
							</div>
						</div>
						<div class="title-blackBluish-small mb-8">ансамбль ролей</div>
						<div class="input-box mb-16">
							<input type="text" />
						</div>
						<div class="create__form-extra-information">
							<div class="warning-box">
								<img src="warning-icon-20.svg" class="warning-icon" />
							</div>
							<p class="create__form-extra-information-text text-lightGrey-small">Например: Семья Петровых или Влюбленная пара и т.п.</p>
						</div>
						<div class="title-blackBluish-small mb-8">роль</div>
						<div class="input-box mb-24">
							<input type="number" />
						</div>
						<div class="create__form-extra-information">
							<div class="warning-box">
								<img src="warning-icon-20.svg" class="warning-icon" />
							</div>
							<p class="create__form-extra-information-text text-lightGrey-small">Например: Главная роль или Олег и т.п.</p>
						</div>
						
						<div class="create__form-buttons">
							<button class="primary-btn --create-project">Создать проект</button>
						</div>
					</div>
				</div>
				
			</div>
		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
